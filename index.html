<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #wrapper {
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid black;
            background-color: black;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3rem;
            color: white;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            width: 32%;
            position: relative;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card img {
            width: 100%;
            height: 100%;
            filter: grayscale(100%);
            box-shadow: 0 0 20px #333;
            object-fit: cover;
            transition: filter 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px #333;
        }
        .card:hover img {
            filter: grayscale(0%);
        }
        .card figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 25px;
            width: 100%;
            height: 20%;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            opacity: 0;
            border-radius: 0 0 10px 10px;
            background: linear-gradient(0deg, rgba(0,0,0,0.5), rgba(255,255,255,0));
            transition: opacity 0.3s;
        }
        .card:hover figcaption {
            opacity: 1;
        }
        body{
            background-image: radial-gradient(red,blue,green); 

        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="container">
